<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .forgot-password-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .forgot-password-heading {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            text-align: left;
        }

        .form-group input {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .reset-button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .reset-button:hover {
            background-color: #2980b9;
        }

        .login-link {
            margin-top: 20px;
            font-size: 16px;
        }

        .login-anchor {
            color: #3498db;
            text-decoration: none;
        }

        .login-anchor:hover {
            color: #1abc9c;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .forgot-password-container {
                padding: 20px;
                width: 100%;
                max-width: 360px;
            }

            .forgot-password-heading {
                font-size: 24px;
            }

            .form-group input {
                font-size: 14px;
                padding: 10px;
            }

            .reset-button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h2 class="forgot-password-heading">Forgot Password?</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_email">Email Address:</label>
                <input type="email" name="email" required>
            </div>

            <button type="submit" class="reset-button">Reset Password</button>
        </form>
        <p class="login-link">Remembered your password? <a href="{% url 'login' %}" class="login-anchor">Log in</a></p>
    </div>

</body>
</html>
